<html>
  <head>
    <meta charset="UTF-8">
    <title>Student Login</title>
  </head>
  <body>
    <div class="login">
      <div class="login-container">
      <h2>Student Login!</h2>
      <form id="loginForm" (ngSubmit)="login()">
        <input [(ngModel)]="email" type="email" name="email" placeholder="Email" required id="email"/>
        <input [(ngModel)]="password" id="password" name="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <a class="forgot" (click)="openForgot()">Forgot Password?</a>
      </div>
      <br>
    </div>

    <!-- Forgot Pass POPUP -->
    <div class="forgot-modal" *ngIf="showForgot">
      <div class="box">
        <h3>Reset Password</h3>

        <div *ngIf="step === 1">
          <input [(ngModel)]="fp_email" name="fp_email" placeholder="Enter Registered Email"/>
          <button (click)="sendOtp()">Send OTP</button>
        </div>

        <div *ngIf="step === 2">
          <input [(ngModel)]="otp" name="otp" placeholder="Enter OTP" />
          <button (click)="verifyOtp()">Verify OTP</button>
        </div>

        <div *ngIf="step === 3">
          <input type="password" [(ngModel)]="newPass" name="newPass" placeholder="New Password" />
          <input type="password" [(ngModel)]="confirmPass" name="confirmPass" placeholder="Confirm Password" />
          <button (click)="changePassword()">Update Password</button>
        </div>

        <button class="close" (click)="closeForgot()">Close</button>
      </div>
    </div>

        <p class="note">Note:-</p>

          <p>Students ( FirstName LastName RollNo.)</p>
          <li>No Space in between letters</li>
          <li>Password is caseSensitive</li>
        </ul>
      </div> -->


  </body>
</html>
